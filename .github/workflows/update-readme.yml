name: Update README Activity

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate recent commits
        run: |
          echo "<!--ACTIVITY-START-->" > activity.md
          git log -n 5 --pretty=format:"- %s (%h) %ad" --date=short >> activity.md
          echo "<!--ACTIVITY-END-->" >> activity.md

          # 用 awk 替換 README.md 中的 marker 區塊
          awk '
            /<!--ACTIVITY-START-->/ {print; system("cat activity.md"); skip=1; next}
            /<!--ACTIVITY-END-->/ {print; skip=0; next}
            skip==0 {print}
          ' README.md > README.new

          mv README.new README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update recent activity" || echo "No changes to commit"
          git push
