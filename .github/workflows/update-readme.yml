name: Update README Activity

on:
  workflow_dispatch:   # 手動觸發
  schedule:
    - cron: "0 * * * *"   # 每小時跑一次

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_TOKEN }}

      - name: Fetch GitHub activity
        uses: actions/github-script@v7
        id: activity
        with:
          github-token: ${{ secrets.REPO_TOKEN }}
          script: |
            const { data: events } = await github.activity.listRepoEvents({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 10
            });

            let log = "## Recent Activities\n";
            for (const e of events) {
              if (e.type === "IssuesEvent") {
                log += `- ${e.payload.action} issue #${e.payload.issue.number} in [${context.repo.repo}](${e.repo.url.replace("api.", "").replace("repos/", "")})\n`;
              } else if (e.type === "PullRequestEvent") {
                log += `- ${e.payload.action} PR #${e.payload.pull_request.number} in [${context.repo.repo}](${e.repo.url.replace("api.", "").replace("repos/", "")})\n`;
              } else if (e.type === "PushEvent") {
                log += `- pushed commits in [${context.repo.repo}](${e.repo.url.replace("api.", "").replace("repos/", "")})\n`;
              }
            }

            require("fs").writeFileSync("activity.md", log);

      - name: Update README
        run: |
          awk 'BEGIN{start=0} /<!--ACTIVITY-START-->/ {print; while((getline line < "activity.md") > 0) print line; start=1; next} /<!--ACTIVITY-END-->/ {if(!start) print} !/<!--ACTIVITY-START-->/ && !/<!--ACTIVITY-END-->/' README.md > README.new
          mv README.new README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update GitHub activity" || echo "No changes to commit"
          git push
