name: Update GitHub Activity

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # 每小時跑一次

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Generate GitHub Activity
        run: |
          echo "🔥 **Recent Activities**" > activities.md
          echo "" >> activities.md

          # Issues
          echo "### 🐛 Issues" >> activities.md
          gh api repos/${{ github.repository }}/issues --jq '.[] | select(.pull_request|not) | "- \(.state) issue [#\(.number)](\(.html_url)) — \(.title)"' | head -n 5 >> activities.md
          echo "" >> activities.md

          # Pull Requests
          echo "### 🚀 Pull Requests" >> activities.md
          gh api repos/${{ github.repository }}/pulls?state=all --jq '.[] | "- \(.state) PR [#\(.number)](\(.html_url)) — \(.title)"' | head -n 5 >> activities.md
          echo "" >> activities.md

          # 替換 README 的區塊
          awk 'BEGIN{inblock=0} /<!--ACTIVITY-START-->/ {print; system("cat activities.md"); inblock=1; next} /<!--ACTIVITY-END-->/ {inblock=0} !inblock' README.md > README.new
          mv README.new README.md

        env:
          GH_TOKEN: ${{ secrets.REPO_TOKEN }}

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update GitHub activity" || echo "No changes to commit"
          git push
