name: Update README Activity

on:
  workflow_dispatch:   # 手動觸發
  schedule:
    - cron: "0 * * * *"   # 每小時跑一次，可以自行調整

permissions:
  contents: write   # 允許修改 README.md

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate recent commits
        run: |
          echo "## Recent Activity" > activity.md
          echo "<!--ACTIVITY-START-->" >> activity.md
          git log -n 5 --pretty=format:"- %s (%h) %ad" --date=short >> activity.md
          echo "<!--ACTIVITY-END-->" >> activity.md

          # 用 sed 替換 README.md 中的區塊
          sed -i '/<!--ACTIVITY-START-->/,<!--ACTIVITY-END-->/c\<!--ACTIVITY-START-->\n'"$(tail -n +2 activity.md)"'\n<!--ACTIVITY-END-->' README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update recent activity" || echo "No changes to commit"
          git push
