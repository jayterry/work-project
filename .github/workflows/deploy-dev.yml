name: CI Dev Deployment

on:
  push:
    branches: [ main ]

permissions:
  contents: write   # ✅ 允許建立 release
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Simulate Build
        run: |
          echo "🧱 Simulating build process..."
          mkdir build
          echo "Build complete at $(date)" > build/info.txt
          zip -r build.zip build
          echo "✅ Fake build.zip created successfully."

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Create GitHub Release (Dev)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ vars.BUILD_TAG }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          echo "🚀 Creating Dev Release..."
          gh release create "$TAG" build.zip --notes "$NOTE"
          echo "✅ Release $TAG created successfully"
