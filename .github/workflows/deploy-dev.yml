name: CI Dev Deployment

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Simulate Build
        run: |
          echo "ðŸ§± Simulating build process..."
          mkdir build
          echo "Build complete at $(date)" > build/info.txt
          zip -r build.zip build
          echo "âœ… Fake build.zip created successfully."

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Authenticate GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "${GITHUB_TOKEN}" | gh auth login --with-token

      - name: Create GitHub Release (Dev)
        env:
          TAG: ${{ vars.BUILD_TAG }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          echo "ðŸš€ Creating Dev Release..."
          gh release create "$TAG" build.zip --notes "$NOTE"
          echo "âœ… Release $TAG created successfully"
